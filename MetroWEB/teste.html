<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Google Photos Service</title>
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <h1>Teste Google Photos Service</h1>
  <button id="btnLogin">Login e Listar Fotos</button>

  <script type="module">
    import googlePhotosService from './src/GooglePhotosService.js';

    document.getElementById('btnLogin').addEventListener('click', async () => {
      try {
        await googlePhotosService.init();
        await googlePhotosService.login();
        const photos = await googlePhotosService.getPhotos(5);
        console.log("Fotos obtidas:", photos);

        if (!photos || photos.length === 0) {
          alert("Nenhuma foto encontrada na conta de teste.");
        } else {
          alert(`Foram encontradas ${photos.length} fotos. Veja o console.`);
        }
      } catch (err) {
        console.error("Erro:", err);
        alert("Ocorreu um erro. Veja o console.");
      }
    });
  </script>
</body>
</html>
